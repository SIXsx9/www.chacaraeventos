<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo da Chácara">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="form.html">Contato</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contato</h1>
        <form id="contactForm" action="formAction.html" method="GET" onsubmit="return validateForm()">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Chácara de Eventos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
